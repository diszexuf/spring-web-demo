<!DOCTYPE html>
<html xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add User</h2>
<form th:object="${user}" th:action="@{/ui/users/add}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" th:field="*{name}" required><br>
    <label for="age">Age</label>
    <input type="number" id="age" name="age" th:field="*{age}" required><br>
    <button type="submit">Add</button>
</form>
<a href="/ui/users">Back to User List</a>
</body>
</html>
